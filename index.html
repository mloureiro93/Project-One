  <header>
    <h1>덕 아우아이</h1>

  <body>
 <div class="page-structure">
      <sidebar>
          <h3>총점:</h3>
             <canvas id="score" width="200" height="100"></canvas>
          <div class="container-flex-img-point"> 
          <img id = "soju" src="images/soju.png" alt="sojubottle" height="90" width="30">
          <p>+20</p>
          </div>
         
          <div class="container-flex-img-point"> 
          <img id = "beer" src="images/beer.png" alt="beerbottle" height="100" width="30">
          <p>+10</p>
          </div>
         
          <div class="container-flex-img-point">
           <img id = "soup" src="images/soup.png" alt="soupbowl" height="80" width="80">
           <p>-10</p>
          </div>
         </sidebar>
        
     
    <div id="game-section-container" >
      <button id="start-button">시작</button>
      <canvas id="game" width="250" height="450"></canvas>
     <img id = "printer" src="images/printer.png" alt="printer" height="300" width="300">

    <div id="gameover-message">
        <h2>You got drunk and abused <br> the company printing policy...</h2>
        <h2>Again..</h2>
        <button id="play-again">다음 회식</button>
    </div>
  </div>

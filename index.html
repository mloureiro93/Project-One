<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="icon" href="images/iconduck.jpg">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>덕 아우아이(Duck Away)</title>
  </head>
  <header>
    <h1>덕 아우아이 (Duck Away)</h1>
    </header>
  <body>
    <div class="page-structure">
      <sidebar>
        <button id="instructions-button">게임 지시</button>
        <div id='pop-up'>   <img id="instructions" src="images/instructions.png" width="600" height="400"/> 
         <button id="return">Back to Menu</button> 
        </div>
          <div class="container-flex-img-point">
          <img
            id="toxic"
            src="images/toxic_bottle_smaller.png"
            alt="toxicbottle"
            height="70"
            width="35"
          />
          <br>
          <p>200p</p>
        </div>

        <div class="container-flex-img-point">
          <img
            id="soju"
            src="images/soju.png"
            alt="sojubottle"
            height="90"
            width="30"
          /> <br>
          <p>+20</p>
        </div>

        <div class="container-flex-img-point">
          <img
            id="beer"
            src="images/beer.png"
            alt="beerbottle"
            height="100"
            width="30"
          />
          <br>
          <p>+10</p>
        </div>

        <div class="container-flex-img-point">
          <img
            id="soup"
            src="images/soup.png"
            alt="soupbowl"
            height="80"
            width="80"
          />
          <br>
          <p>-10</p>
        </div>
      </sidebar>
      <div id="game-flex-container">
        <div id="game-section-container">
          <button id="start-button">시작</button>
          <canvas id="game" width="300" height="400">
                      
        </canvas>
      
        </div>
         </div>
         
        
        
        <div id="gameover-message">
          <img
            id="printer"
            src="images/printer.png"
            alt="printer"
            height="350"
            width="350"
          />
          <h4>
            You got drunk and abused <br />
            the company printing policy... <br>
            Again...
          </h4>
         
          <button id="play-again">다음 회식</button>
        </div>
        <div><canvas id="score" width="300" height="200"></canvas></div>
      </div>
    </div>
    </div>

    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/fallingElements.js"></script>
    <script type="text/javascript" src="scripts/controls.js"></script>
    <script type="text/javascript" src="scripts/grid.js"></script>
    <script type="text/javascript" src="scripts/background.js"></script>
    <script type="text/javascript" src="scripts/scoreboard.js"></script>
    <script type="text/javascript" src="scripts/score.js"></script>
    <script type="text/javascript" src="scripts/gameover.js"></script>
    <script type="text/javascript" src="scripts/timer.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
